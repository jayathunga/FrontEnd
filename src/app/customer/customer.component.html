<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Customer page</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-5">
                <h4>Create Customer</h4>
                <hr />
                <div class="well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="name" class="form-control form-control-lg rounded-0"
                                placeholder="Name" [(ngModel)]="customerObject.name">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" name="address" class="form-control form-control-lg rounded-0"
                                placeholder="Address" [(ngModel)]="customerObject.address">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" name="email" class="form-control form-control-lg rounded-0"
                                placeholder="Email" [(ngModel)]="customerObject.email">
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-danger" (click)="clear()">CLEAR</button>
                            <div *ngIf="saveBtn">
                                <button type="button" class="btn btn-success pull-right"
                                    (click)="saveCustomerData()">SAVE</button>
                            </div>
                            <div *ngIf="isEditDataAvailable">
                                <button type="button" class="btn btn-success pull-right"
                                    (click)="updateCustomerData()">UPDATE</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>


            <div class="col-md-7">
                <h4>List Customer</h4>
                <hr />
                <table class="table well">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Options</th>
                    </tr>
                    <tr *ngFor="let item of customers">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.address}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editCustomer(item)">Edit</button>&nbsp;
                            <button class="btn btn-danger" (click)="deleteCustomerData(item.id)">Delete</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
