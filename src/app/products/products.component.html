<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Products page</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <h4>Create product</h4>
                <hr />
                <div class="well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="name" class="form-control form-control-lg rounded-0"
                                placeholder="name" [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" name="description" class="form-control form-control-lg rounded-0"
                                placeholder="Description" [(ngModel)]="description">
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input type="text" name="Price" class="form-control form-control-lg rounded-0"
                                placeholder="Price" [(ngModel)]="price">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" name="address" class="form-control form-control-lg rounded-0"
                                placeholder="Address" [(ngModel)]="Address">
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-danger">CLEAR</button>
                            <div>
                                <button type="button" class="btn btn-success pull-right"
                                    (click)="saveproductData()">SAVE</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h4>List Products</h4>
                <hr />
                <table class="table well">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Address</th>
                    </tr>
                    <tr *ngFor="let item of products">
                        <td>{{item._id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.Address}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>&nbsp;
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</div>
